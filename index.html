<!DOCTYPE html>
<html>
  <head>
    <title>Slug Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    
    <h1>Slug Love</h1>
    <h2>It takes 3 slugs to fall in love!</h2>
          
        </div>
      </div>
    </div>
      <p id="message"></p>
    <div class="form" id="slug-sign-up-form">
      <form id="sign-up">
          <p class="sign-up-form">New Slug Trying to Find Love? Sign UP!</p>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
      </form>
      <section id="slug-sign-up-success-display"></section>
      <section id="slug-sign-up-error-display"></section>
    </div>
      
    <div class="form" id="slug-sign-in-form">
      <p>Sign In</p>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div id="slug-sign-out">
      <h3 id="sign-out-text">Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>

      <section id="slug-success-display"></section>
      <section id="slug-error-display"></section>
    </div>
    
    <p id="user-turn">Green Slug Goes First!</p>
    <button id="new-game">New Game</button>
    
    

    <section id="tic-tac-toe-game">
      <div class="container">
        <div class="row">
          <div  data-cell-index= 0 class="col-4 box">Click Me</div>
          <div  data-cell-index= 1 class="col-4 box">Click Me</div>
          <div  data-cell-index= 2 class="col-4  box">Click Me</div>
          <div  data-cell-index= 3 class="col-4  box">Click Me</div>
          <div  data-cell-index= 4 class="col-4 box">Click Me</div>
          <div  data-cell-index= 5 class="col-4  box">Click Me</div>
          <div  data-cell-index= 6 class="col-4 box">Click Me</div>
          <div  data-cell-index= 7 class="col-4 box">Click Me</div>
          <div  data-cell-index= 8 class="col-4 box">Click Me</div>
        </div>
      </div>
      
    </section>

    <h1 id="Winner"></h1>


  </body>
</html>
