<!DOCTYPE html>
<html>
  <head>
    <title>Slug Love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <h1>Slug Love</h1>
    <body class="container-fluid">
      <h1>API Token Authentication</h1>
      <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>
    
      <p id="message"></p>
    <div id="slug-sign-up-form">
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>
    </div>
      
    <div id="slug-sign-in-form">
      <h3>Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div id="slug-sign-out">
      <h3>Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>

      <section id="slug-success-display"></section>
      <section id="slug-error-display"></section>
    </div>
    
    </body>
  </body>
</html>
